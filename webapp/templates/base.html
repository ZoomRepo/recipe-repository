<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Recipe Repository{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a href="{{ url_for('recipes.index') }}" class="brand-link">
          <img src="{{ url_for('static', filename='images/logo.png') }}" class="brand" alt="Recipe Repository logo">
        </a>
        <nav class="site-nav">
          <a
            href="{{ url_for('recipes.index') }}"
            class="nav-link{% if request.endpoint in ['recipes.index', 'recipes.api_recipes', 'recipes.detail'] %} active{% endif %}"
          >Recipes</a>
          <a
            href="{{ url_for('recipes.sources') }}"
            class="nav-link{% if request.endpoint == 'recipes.sources' %} active{% endif %}"
          >Sources</a>
        </nav>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>Data sourced from approved recipe partners.</p>
      </div>
    </footer>
    {% block scripts %}{% endblock %}
  </body>
</html>
